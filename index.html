<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glass Nav — Responsive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar" role="navigation" aria-label="Main">
      <a href="#" class="brand">Aurora</a>

      <input type="checkbox" id="menu-toggle" class="menu-toggle" aria-label="Open Menu" />
      <label for="menu-toggle" class="hamburger" aria-hidden="true">
        <span></span><span></span><span></span>
      </label>

      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h1>Frosted Glass Navigation</h1>
    <p>Resize the window to see the hamburger in action — no JS needed.</p>
  </main>
</body>
</html>
